<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Greeting Card Generator!!!</title>
</head>
<body>
    
    <h1>Greeting Card Generator</h1>
    <form action="./">

        <label for="greeting">Who are you writing to?</label>
        <input type="text" id="greeting" name="greeting" value="John">

        <label for="greeting">What is the occasion for?</label>
        <select name="event" id="event">
            <option value="wedding">wedding</option>
            <option value="birthday">birthday</option>
            <option value="graduation">graduation</option>
            <option value="party">party</option>
          </select>

        <label for="message">Write your message here</label>
        <input type="text" id="message" name="message">
        <input id="submit" type="submit" value="Generate">
      </form>
      
    <div class="cardHolder"></div>  

</body>
